<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-radio">
            <div class="radio">
                <input id="radioId1" name="radio" type="radio"  checked/>
                <p>USD</p>
                <input id="radioId2" name="radio" type="radio"  />
                <p>EUR</p>
            </div>
        </div>
        <div class="container-convert">
            <input id="currencyId" type="currency" placeholder="Введите сумму в рублях" required />
            <button class="convert">КОНВЕРТИРОВАТЬ</button>
            
        </div>
        <div class="container-result">
            <p><br>Результат:</p>
            <input id="resultId" type="text" />
              
        </div>
    </div>
</body>
</html>
